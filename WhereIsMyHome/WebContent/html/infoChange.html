<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/basic.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <!--navbar 시작-->
    <div id="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="index.html" style="color: white">구해줘 홈즈</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" style="color: white" href="#">공지사항</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: white" href="#">오늘의 뉴스</a>
              </li>
            </ul>
            <button class="btn btn-outline-success" onclick="location.href = 'signup.html' ">Sign up</button>
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" style="display: none">Log in</button>
            <button class="btn btn-outline-success">Log out</button>
          </div>
        </div>
      </nav>
    </div>
    <!--navbar 끝-->
    <!-- Login Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="login-id" class="col-form-label">아이디</label>
                <input type="text" class="form-control" id="login-id" />
              </div>
              <div class="mb-3">
                <label for="login-password" class="col-form-label">비밀번호</label>
                <input type="password" class="form-control" id="login-password" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Log in</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal 끝 -->

    <!--회원가입 폼 시작-->
    <div id="main">
      <main class="container">
        <div class="login-page">
          <h2>회원 정보 수정</h2>
          <div class="form">
            <form name="register-form" class="register-form">
              <input id="id" name="id" type="text" placeholder="id" />
              <input id="password" name="password" type="password" placeholder="password" />
              <input id="name" name="name" type="text" placeholder="name" />
              <input id="address" name="address" type="text" placeholder="address" />
              <input id="phone" name="phone" type="tel" placeholder="010-xxxx-xxxx" />
              <button onclick="regist()" type="button">회원 수정</button>
              <button onclick="unregist()" type="button" id="unregist">회원 탈퇴</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <!--회원가입 폼 끝-->

    <!-- 푸터 시작 -->
    <footer>
      <div id="footer-wrap">
        <div id="footer-img"></div>
        <div>
          <div class="footer-text1">Find Us</div>
          <div class="footer-text2">(SSAFY) 서울시 강남구 테헤란로 멀티스퀘어</div>
          <div class="footer-text2">1544-9001</div>
        </div>
      </div>
    </footer>
    <!-- 푸터 끝 -->
  </body>
</html>
